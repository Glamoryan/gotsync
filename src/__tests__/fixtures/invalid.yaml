# Missing required openapi version
info:
  title: Invalid Schema API
  version: 1.0.0

paths:
  /items:
    get:
      # Missing required responses field
      summary: Get items
      description: This endpoint should have a responses object

components:
  schemas:
    # Invalid type field
    InvalidType:
      type: unknown
      properties:
        id:
          type: string

    # Missing required type field
    MissingType:
      properties:
        name:
          type: string

    # Invalid enum values
    InvalidEnum:
      type: object
      properties:
        status:
          type: string
          enum: [1, "active", true]  # Mixed types in enum

    # Invalid pattern
    InvalidPattern:
      type: object
      properties:
        code:
          type: string
          pattern: "[" # Invalid regex pattern

    # Circular reference
    CircularA:
      type: object
      properties:
        b:
          $ref: "#/components/schemas/CircularB"

    CircularB:
      type: object
      properties:
        a:
          $ref: "#/components/schemas/CircularA"

    # Invalid format
    InvalidFormat:
      type: object
      properties:
        date:
          type: string
          format: invalid-format

    # Invalid additional properties
    InvalidAdditionalProps:
      type: object
      properties:
        name:
          type: string
      additionalProperties: "yes"  # Should be boolean or object schema

    # Invalid required field
    InvalidRequired:
      type: object
      required: "name"  # Should be an array
      properties:
        name:
          type: string

    # Invalid numeric constraints
    InvalidNumeric:
      type: object
      properties:
        count:
          type: integer
          minimum: "10"  # Should be number
          maximum: true  # Should be number
          multipleOf: -2  # Should be positive number

    # Invalid array constraints
    InvalidArray:
      type: object
      properties:
        tags:
          type: array
          minItems: -1  # Should be non-negative
          maxItems: "5"  # Should be number
          items:
            type: "invalid"  # Invalid type 